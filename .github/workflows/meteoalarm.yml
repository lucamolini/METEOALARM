name: Meteoalarm daily email

on:
  schedule:
    # 06:00 e 07:00 UTC per coprire le 08:00 Europe/Rome (CEST vs CET)
    - cron: "0 6 * * *"
    - cron: "0 7 * * *"
  workflow_dispatch:
    inputs:
      force_send:
        description: "Forza l'invio indipendentemente dall'orario locale"
        required: false
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Log timezones
        run: |
          echo "System UTC time:"
          date -u
          echo "Europe/Rome now via Python:"
          python - <<'PY'
          from datetime import datetime
          from zoneinfo import ZoneInfo
          print("Local Rome:", datetime.now(ZoneInfo("Europe/Rome")))
          PY

      - name: Run screenshot & email
        env:
          TARGET_URL: "https://meteoalarm.org/en/live/?t=day0&h=3,10,12,13#list"
          LOCAL_TZ: "Europe/Rome"

          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO:   ${{ secrets.MAIL_TO }}

          SCREENSHOT_PATH: "meteoalarm.png"

          # Flag di controllo
          FORCE_SEND: ${{ github.event_name == 'workflow_dispatch' && inputs.force_send == 'true' && '1' || '0' }}
          SAVE_EML: "1"

          # Debug / sicurezza
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
          SMTP_DEBUG: "0"
        run: python screenshot_and_mail.py

      - name: Upload artifacts (screenshot & eml)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: meteoalarm-artifacts
          path: |
            meteoalarm.png
            debug.eml
          if-no-files-found: warn
